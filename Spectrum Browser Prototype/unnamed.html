<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unnamed Projects - Spectrum Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-y: scroll;
    }

    body {
      font-family: 'Airbnb Cereal VF', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #141414;
      color: #ffffff;
      min-height: 100vh;
      line-height: 1.5;
    }

    .page {
      padding: 60px 80px;
      max-width: 1000px;
      margin: 0 auto;
      min-height: 100vh;
    }

    @media (max-width: 700px) {
      .page {
        padding: 40px 24px;
      }
    }

    .page-header {
      margin-bottom: 48px;
    }

    .page-title {
      font-size: 42px;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #888;
      font-weight: 400;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      margin-bottom: 32px;
      background: transparent;
      border: 1px solid #333;
      border-radius: 8px;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
      text-decoration: none;
    }

    .back-btn:hover {
      border-color: #555;
      color: #fff;
      background: #1c1c1c;
    }

    .section {
      margin-bottom: 48px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 500;
      color: #888;
      padding: 8px 0 16px;
    }

    .spec-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .spec-row {
      display: flex;
      align-items: center;
      padding: 20px 24px;
      background: #212121;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      gap: 16px;
      text-decoration: none;
      color: inherit;
      position: relative;
    }

    .spec-row:hover {
      background: #292929;
    }

    .spec-name {
      flex: 1;
      font-size: 17px;
      font-weight: 400;
    }

    .spec-meta {
      font-size: 14px;
      color: #777;
      line-height: 1.4;
      text-align: right;
    }

    .overflow-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overflow-btn:hover {
      background: #333;
      color: #fff;
    }

    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 8px;
      background: #252525;
      border: 1px solid #3a3a3a;
      border-radius: 12px;
      padding: 8px;
      min-width: 160px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.15s ease;
    }

    .dropdown-menu.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .dropdown-item:hover {
      background: #333;
      color: #fff;
    }

    .dropdown-item.danger {
      color: #e57373;
    }

    .dropdown-item.danger:hover {
      background: #3a2525;
      color: #ff8a80;
    }

    .dropdown-item svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .fab {
      position: fixed;
      bottom: 40px;
      right: 40px;
      height: 56px;
      padding: 0 24px;
      border-radius: 28px;
      background: #fff;
      border: none;
      color: #141414;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
      text-decoration: none;
    }

    .fab:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 28px rgba(0, 0, 0, 0.5);
    }

    .fab:active {
      transform: scale(0.98);
    }

    .fab-icon {
      width: 20px;
      height: 20px;
    }

    .fab-icon svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="page">
    <a href="index.html" class="back-btn">
      <span>←</span> All Projects
    </a>

    <div class="page-header">
      <h1 class="page-title">Unnamed Projects</h1>
      <p class="page-subtitle">24 Motion specs · Updated 1 week ago</p>
    </div>

    <div id="specContainer"></div>

    <a href="spec.html" class="fab">
      <span class="fab-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="10" y1="4" x2="10" y2="16"/><line x1="4" y1="10" x2="16" y2="10"/></svg></span>
      <span>Create Spec</span>
    </a>
  </div>

  <script>
    const specsByAuthor = {
      '@remington': [
        { name: "List reorder", updated: "1 week ago" },
        { name: "Staggered fade in", updated: "2 weeks ago" },
        { name: "Carousel slide", updated: "3 weeks ago" },
        { name: "Tab switch", updated: "1 month ago" },
        { name: "Accordion collapse", updated: "1 month ago" },
        { name: "Chip select", updated: "2 months ago" },
        { name: "Filter transition", updated: "2 months ago" },
        { name: "Sort animation", updated: "3 months ago" },
      ],
      '@jonas': [
        { name: "Parallax scroll experiment", updated: "1 week ago" },
        { name: "Spring physics test", updated: "2 weeks ago" },
        { name: "Gesture recognizer", updated: "3 weeks ago" },
        { name: "Pull to refresh", updated: "1 month ago" },
        { name: "Swipe to dismiss", updated: "1 month ago" },
        { name: "Card flip animation", updated: "2 months ago" },
        { name: "Blur transition", updated: "2 months ago" },
        { name: "Scale bounce", updated: "3 months ago" },
      ],
      '@devon': [
        { name: "Loading skeleton", updated: "2 weeks ago" },
        { name: "Shimmer effect", updated: "3 weeks ago" },
        { name: "Progress indicator", updated: "1 month ago" },
        { name: "Toast notification", updated: "1 month ago" },
        { name: "Modal entrance", updated: "2 months ago" },
        { name: "Dropdown expand", updated: "2 months ago" },
        { name: "Tooltip fade", updated: "3 months ago" },
        { name: "Badge pulse", updated: "3 months ago" },
      ],
    };

    function renderSpecRow(spec, index, author) {
      const menuId = `menu-${author.replace('@', '')}-${index}`;
      return `
        <div class="spec-row" data-index="${index}" data-author="${author}" onclick="navigateToSpec('${encodeURIComponent(spec.name)}')">
          <span class="spec-name">${spec.name}</span>
          <span class="spec-meta">${spec.updated}</span>
          <button class="overflow-btn" onclick="event.preventDefault(); event.stopPropagation(); toggleMenu('${menuId}')">⋯</button>
          <div class="dropdown-menu" id="${menuId}">
            <div class="dropdown-item" onclick="event.stopPropagation(); renameSpec('${author}', ${index})">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              Rename
            </div>
            <div class="dropdown-item" onclick="event.stopPropagation(); copyLink('${author}', ${index})">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
              Copy Link
            </div>
            <div class="dropdown-item danger" onclick="event.stopPropagation(); deleteSpec('${author}', ${index})">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
              Delete
            </div>
          </div>
        </div>
      `;
    }

    function renderSpecs() {
      const container = document.getElementById('specContainer');
      let html = '';

      for (const [author, specs] of Object.entries(specsByAuthor)) {
        html += `
          <div class="section">
            <div class="section-title">${author}</div>
            <div class="spec-list">
              ${specs.map((spec, i) => renderSpecRow(spec, i, author)).join('')}
            </div>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    function navigateToSpec(specName) {
      window.location.href = `spec.html?project=Unnamed%20Projects&spec=${specName}`;
    }

    function toggleMenu(menuId) {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        if (menu.id !== menuId) {
          menu.classList.remove('open');
        }
      });

      const menu = document.getElementById(menuId);
      if (menu) menu.classList.toggle('open');
    }

    function renameSpec(author, index) {
      const spec = specsByAuthor[author][index];
      const newName = prompt('Rename spec:', spec.name);
      if (newName && newName.trim()) {
        spec.name = newName.trim();
        renderSpecs();
      }
      closeAllMenus();
    }

    function copyLink(author, index) {
      const spec = specsByAuthor[author][index];
      const url = `${window.location.origin}/spec.html?project=Unnamed%20Projects&spec=${encodeURIComponent(spec.name)}`;
      navigator.clipboard.writeText(url);
      closeAllMenus();
    }

    function deleteSpec(author, index) {
      const spec = specsByAuthor[author][index];
      if (confirm(`Delete "${spec.name}"?`)) {
        specsByAuthor[author].splice(index, 1);
        renderSpecs();
        updateMeta();
      }
      closeAllMenus();
    }

    function updateMeta() {
      const total = Object.values(specsByAuthor).reduce((sum, arr) => sum + arr.length, 0);
      document.querySelector('.page-subtitle').textContent = `${total} Motion specs · Updated 1 week ago`;
    }

    function closeAllMenus() {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.classList.remove('open');
      });
    }

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.overflow-btn') && !e.target.closest('.dropdown-menu')) {
        closeAllMenus();
      }
    });

    renderSpecs();
  </script>
</body>
</html>
